<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>바코드 스캐너</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }

        #reader-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #reader {
            width: 100vw;
            height: 100vh;
        }

        #reader video {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            background-color: #000000;
        }

        .overlay-text {
            position: absolute;
            top: 33px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: white;
            z-index: 10;
            text-shadow: 0 0 6px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
<div id="reader-container">
    <div class="overlay-text">
        📸 ISBN 바코드를 화면 어디든 맞춰주세요!
    </div>
    <div id="reader"></div>
</div>

<script>
    // ✅ 진짜 디바이스 회전 상태를 기반으로 판단하는 함수
    function getOrientationAccurate() {
        if (window.screen.orientation) {
            const angle = window.screen.orientation.angle;
            return angle === 90 || angle === -90;
        }
        // fallback
        return window.innerWidth > window.innerHeight;
    }

    function onScanSuccess(decodedText, decodedResult) {
        const onlyNumbers = decodedText.replace(/[^0-9]/g, '');
        const isbn = onlyNumbers.slice(0, 13);

        const isLandscape = getOrientationAccurate();

        console.log("🎯 스캔됨 - ISBN:", isbn);
        console.log("📐 방향 정보:", isLandscape ? "가로" : "세로");

        if (/^97[89][0-9]{10}$/.test(isbn)) {
            const payload = {
                isbn: isbn,
                isLandscape: isLandscape
            };

            console.log("📤 전송 데이터:", payload);
            window.ReactNativeWebView?.postMessage(JSON.stringify(payload));
        } else {
            console.warn("❌ ISBN 형식 아님:", isbn);
        }
    }

    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: { exact: "environment" } },
      {
          fps: 15,
          disableFlip: true
      },
      onScanSuccess
    ).catch(err => {
        console.error("카메라 시작 실패 ❌", err);
    });
</script>
</body>
</html>
